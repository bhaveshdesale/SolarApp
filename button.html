<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Exploration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('galexy.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #0073e6;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 115, 230, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 115, 230, 0.8);
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Explore the Solar System</h2>

        <!-- Button to open index.html on click -->
        <button type="button" onclick="window.location.href='sample.html'">3D Model</button>
    </div>
</body>
</html>
